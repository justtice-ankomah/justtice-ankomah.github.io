    <script>
        var Ayoba = getAyoba();
        var fileASystem = getOwnFile();
        var AyobaProfileImage;
        var AyobaNickName;
        var fileResponseCode;
        var fileResponsefilePath;

        /**
         * Determine the mobile operating system and returns the 
         * proper javascript interface
         */
        function getAyoba() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return null;
            }

            if (/android/i.test(userAgent)) {
                return Android;
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return null; // todo 
            }

            return "unknown";
        }

        async function getOwnFile() {
            //The function returns an array, and the file handle is the first element of the array. 
            // I used special JavaScript syntax called "array destructuring" to get the first element from the 
            let [fileHandler] = await window.showOpenFilePicker();
            let file = await fileHandler.getFile();
            console.log(file);
        }
    </script>
    <script>
        function onAvatarChanged(avatarPath) {
            AyobaProfileImage = avatarPath
        }

        function onNicknameChanged(nickname) {
            AyobaNickName = nickname
        }


        /*
         * This method should be implemented to retrieve the "sendFileRetrievedResponse(...)" result
         *
         * @param {int} responseCode: result code
         *  -1: the file could not be retrieved
         *  1: the file has retrieved successfully
         * @param {String} filePath: user selected files paths array
         */

        function onFileRetrievedResponse(responseCode, filePath) {
            fileResponseCode = responseCode
            fileResponsefilePath = filePath
        }
    </script>
    <button onclick="getOwnFile()" class="btn btn-primary">getOwnFile</button>
