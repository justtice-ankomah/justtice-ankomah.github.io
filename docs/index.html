<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice Ayoba App</title>
    <link rel="stylesheet" href="index.css" rel="stylesheet" />

</head>

<body>
    <!--link to the Ayoba lib/microapp.js file -->
    <script src="lib/microapp.js"></script>
    <img id="logo" src="images/logo.png" style="width:72px;" />


    <div id="container" onload="getCountry()">
        <!--Nav Bar-->
        <div id="navbar_container">
            <a href="" class="nav_link" onclick="hideProfile()">Chats</a>
            <a href="" class="nav_link" onclick="hideChat()">Profile</a>
        </div>
        <!-- close image-->
        <img id="close" onclick="exitApp()" src="images/close.png" style="width:15px;" />

        <!-- Profile container -->
        <div id="profile_container">
            <input type="text" id="message">
            <button id="btn" onclick="getCountry()">Get Country</button>
            <button id="btn" onclick="getUserPhoneNumber()">Get Phone Number</button>
            <button id="btn" onclick="getLanguage()">Get Language</button>
            <button id="btn" onclick="getContactName()">Get contactName</button>
            <button id="btn" onclick="getContacts()">get all Contacts</button>
            <button id="btn">Send Message</button>

            <p style="text-align: left;">Your Country Code is: <span id="countryCode"></span> </p>
            <p style="text-align: left;">Your Your Number: <span id="number"></span> </p>
            <p style="text-align: left;">Your Language: <span id="language"></span> </p>
        </div>

        <!-- Chat  -->
        <div id="chat_container">
            <div id="chageimage_container"><img id="chatman" src="images/logo.png"></div>
            <div id="contact_container">
                <p id="username">Justice Ankomah</p>
                <p id="usernumber">0553021323</p>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
